        <!-- Shaders -->
        <script type="x-shader/x-vertex" id="vertexShader">
            // Commom Varibales 
            varying vec3 vNormal;
            varying vec3 eyeSpot;
            varying vec3 eye;
            varying vec2 vUv;

            // Lights control variables
            uniform vec3 night;
            varying vec3 nightV;

            //SpotLight Variables
            uniform vec3 spotDir;
            varying vec3 spotDirV;
            uniform vec3 spotPos;
            varying vec3 spotPosV;

            // Billboard and Particles variables
            uniform float billboard;
            uniform vec3 life;
            varying vec3 lifeP;

            // Fog variables
            uniform vec3 fog;
            varying vec3 fogV;
            
            // LensFlare variables
            uniform float lens;
            uniform mat4 lensProj;

            void main() {

            vNormal = normal;
            vUv = uv;
            nightV = night;
            spotDirV = spotDir;
            lifeP = life;
            fogV = fog;

            mat4 viewModel = modelViewMatrix;
            mat4 projMatrix = projectionMatrix; 

            vec4 eyeSpot = -(modelMatrix * vec4( position, 1.0 ));
            spotPosV = spotPos - eyeSpot.xyz;

            if(billboard == 1.0){
            viewModel[0].xyz = vec3(1.0, 0.0, 0.0);
            viewModel[1].xyz = vec3(0.0, 1.0, 0.0);
            viewModel[2].xyz = vec3(0.0, 0.0, 1.0);
            }
            
            if(lens == 1.0)
                projMatrix = lensProj;

            vec4 eyeAux = -(viewModel * vec4( position, 1.0 ));
            eye = eyeAux.xyz;

            gl_Position = projMatrix * viewModel * vec4( position, 1.0 );
            }


        </script>

        <script type="x-shader/x-fragment" id="fragmentShader">


            uniform vec3 ambient;
            uniform vec3 diffuse;
            uniform vec3 spec;
            uniform float shininess;
            
            varying vec3 night;
            uniform float texMode;
            varying vec3 lifeP;
            varying vec3 fogV;
            
            uniform sampler2D texture1;

            varying vec2 vUv;
            varying vec3 vNormal;
            varying vec3 eye;
            varying vec3 nightV;
            varying vec3 spotDirV;
            varying vec3 spotPosV;
            uniform vec3 pointLights[6];
            
            void main() {
 
                vec3 light = vec3(0.0, 0.0, 1.0);
                light = normalize(light);
                vec3 e = normalize(eye);
                vec3 vAux = normalize(vNormal);
                
                // Constants for attenuation
                float a = .1;
                float b = .025;
                float c = 0.05;
                
                vec4 texel;
                vec4 texLight;

               
                // Directional Light 
                
                vec4 sumDir = vec4(0.0, 0.0, 0.0, 0.0);
                
                float dProd = max(0.0, dot(vAux, light));
                vec3 l_diff = dProd * diffuse;
                vec3 l_spec = vec3(0.0, 0.0, 0.0);

                if(dProd > 0.0){
                vec3 h = normalize(e + light);
                float int_spec = max(dot(h,vAux), 0.0);
                l_spec = spec * max( pow(int_spec, shininess), 0.0);
    
                if(texMode == 1.0){
                    texel = texture2D(texture1, vUv);
                    texLight = texel * dProd + vec4(l_spec, 1.0);
                    sumDir = texLight * nightV.x;        
                }
                else{
                    sumDir = vec4(l_diff + l_spec, 1.0) * nightV.x;
                }
                         
                }
                
                // SpotLight
                
                vec4 sumSpot = vec4(0.0, 0.0, 0.0, 0.0);
                
                vec3 sp = normalize(spotPosV);
                vec3 sd = normalize(spotDirV);
                vec3 spec_dir = vec3(0.0, 0.0, 0.0);
		float iS = 0.0;
		if(dot(sd, sp) > 0.7) {
			iS = max(dot(vAux,sp), 0.0);
			if(iS > 0.0) {
				vec3 h = normalize(sp + e);
				float intSpecSpot = max(dot(h, vAux), 0.0);
				spec_dir = spec * pow(intSpecSpot, shininess);

				if(texMode == 1.0)
				{
                                    texel = texture2D(texture1, vUv);
                                    texLight = texel * iS + vec4(spec_dir, 1.0);
                                    sumSpot = texLight * nightV.z;    
				}
				else
				{
                                    sumSpot = vec4(iS*diffuse + spec_dir, 1.0) * nightV.z;
				}
			}
		}
                
                // PointLights
                
                vec4 sumPoint = vec4(0.0, 0.0, 0.0, 0.0);
                
                for(int i = 0; i < 6; i++) {
                    vec3 p = pointLights[i] + eye;
                    float d = length(p);
                    vec3 l_pt = normalize(p);
                    float intensity_pt = max(dot(vAux, l_pt), 0.0);

                    if(intensity_pt > 0.0) {
                        vec3 l_dif_pt = intensity_pt * diffuse;
                        vec3 h_pt = normalize(l_pt + e);
			
                        float intSpec_pt = max(dot(h_pt, vAux), 0.0);
                        vec3 spec_pt = spec * pow(intSpec_pt, shininess);
				
                        float bd = b * d;
                            
                        if(texMode == 1.0){
                            texel = texture2D(texture1, vUv);
                            texLight = intensity_pt*texel + vec4(spec_pt, 1.0);
                            sumPoint += texLight / (a + bd + c * d*d);
			}
				
			else{
                            sumPoint += vec4((l_dif_pt + spec_pt) / (a + bd + c * d*d), 1.0) * nightV.y;
			}
        	    }
                }
                  
                if(texMode == 1.0){
                   
                    if(texel.a < 0.3)
                        discard;
                     if(lifeP.x >= 0.0){
                        texel.a = lifeP.x;
                    }
                    
                    gl_FragColor = max(sumDir + sumPoint + sumSpot, texel * 0.5);
                }
                
                else{
                    vec3 color = max(ambient, sumDir.rgb + sumPoint.rgb + sumSpot.rgb);
                    gl_FragColor= vec4(color, 1.0);
                }
                
                if(fogV.x == 1.0){
                    float h = 0.3;
                    float dst = length(abs(eye.z));
                    float fogAmount = exp(-dst * h);
                    vec4 fogColor = vec4(0.5,0.6,0.7,1.0);

                    gl_FragColor = mix(fogColor, gl_FragColor, fogAmount);
                }
            }
            

        </script>

        <script>

///////////////////////////////////////////////////////////////////////////////// Main Variables
var scene = new THREE.Scene();
var camera;
var camType = 1;

var nightMode = new THREE.Vector3(1.0, 0.0, 0.0);
var l = new THREE.Vector4(-1.0, 0.0, 0.0);
var fogVal = new THREE.Vector3(0.0, 0.0, 0.0);

var sDir = new THREE.Vector3(0.0, 1.0, 0.0);
var sPos = new THREE.Vector3(0.0, 7.5, 1.25);

var pointLight1 = new THREE.Vector3(-3.0, -5.0, 6.0);
var pointLight2 = new THREE.Vector3(3.0, -5.0, 6.0);
var pointLight3 = new THREE.Vector3(-3.0, 0.0, 6.0);
var pointLight4 = new THREE.Vector3(3.0, 0.0, 6.0);
var pointLight5 = new THREE.Vector3(-3.0, 5.0, 6.0);
var pointLight6 = new THREE.Vector3(3.0, 5.0, 6.0);

var points = [pointLight1, pointLight2, pointLight3, pointLight4, pointLight5, pointLight6];

// Shader Association
var vertexShader = document.getElementById('vertexShader').textContent;

var renderer = new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

///////////////////////////////////////////////////////////////////////////////// Camera Functions

function updateCamera() {
    if (camType === 1) {
        camera = new THREE.OrthographicCamera(window.innerWidth / -100, window.innerWidth / 100,
                window.innerHeight / 100, window.innerHeight / -100, -500, 1000);
        camera.position.z = 9.0;
        camera.updateProjectionMatrix();
    }
    else if (camType === 2) {
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 9.0;
        camera.updateProjectionMatrix();   
    }
    else {
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(frog[0].position.x, frog[0].position.y - .3, frog[0].position.z + 1.75);
        camera.up.set(0.0, 0.0, 1.0);
        camera.lookAt(frog[1].position);
        camera.updateProjectionMatrix();
    }

}

///////////////////////////////////////////////////////////////// Keyboard Callbacks

document.addEventListener('keydown', onDocumentKeyDown, false);
document.addEventListener('mousemove', handleMouseMove, false);
document.addEventListener('mousedown', handleMouseDown, false);
document.addEventListener('mouseup', handleMouseUp, false);

function onDocumentKeyDown(event) {
    event = event || window.event;
    var keycode = event.keyCode;
    switch (keycode) {
        case 37 : //left arrow
            left = true;
            sDir.x = -1.0;
            sDir.y = 0.5;
            break;
        case 38 : // up arrow 
            up = true;
            sDir.x = 0.0;
            sDir.y = 0.5;
            break;
        case 39 : // right arrow
            right = true;
            sDir.x = 1.0;
            sDir.y = 0.5;
            break;
        case 40 : //down arrow
            down = true;
            sDir.x = 0.0;
            sDir.y = -1.0;
            break;
        case 49 : //1 button ortogonal camera 
            camType = 1;
            break;
        case 50 : //2 button perspective camera
            camType = 2;
            break;
        case 51 : //3 button 3rd person camera
            camType = 3;
            break;
        case 67:
            if (nightMode.y === 1.0)
                nightMode.y = 0.0;
            else
                nightMode.y = 1.0;
            break;
            
        case 70:
            if (fogVal.x === 0.0)
                fogVal.x = 1.0;
            else
                fogVal.x = 0.0;
            break;

        case 74:
            initParticles();
            break;
        case 78 :
            if (nightMode.x === 1.0) {
                nightMode.x = 0.0;
                nightMode.z = 1.0;
            }
            else {
                nightMode.x = 1.0;
                nightMode.z = 0.0;
            }
            break;

    }
    document.addEventListener('keyup', onDocumentKeyUp, false);
}

function onDocumentKeyUp(event) {
    event = event || window.event;
    var keycode = event.keyCode;
    switch (keycode) {
        case 37 : //left arrow
            left = false;
            /*var mytext = "Hello again";
             document.write(mytext);*/
            break;
        case 38 : // up arrow 
            up = false;
            break;
        case 39 : // right arrow
            right = false;
            break;
        case 40 : //down arrow
            down = false;
            break;
    }
}

function collision() {

    frogBoundBox();

    var auxCars = allCars();
    var auxBus = allBus();
    var auxLogs = allLogs();
    var auxTurtles = allTurtles();

    var bbCar;
    var bbBus;
    var bbLog;
    var bbTurtle;

    var collideBottom = 0.0;
    var collideUpL = 0.0;
    var collideUpT = 0.0;

    var frogBB = frogBoundBox();

    for (i = 0; i < auxCars.length; i += 5) {
        bbCar = carBoundBox(auxCars[i]);
        if (bbCar.isIntersectionBox(frogBB))
            collideBottom = 1.0;
    }

    for (i = 0; i < auxBus.length; i += 5) {
        bbBus = busBoundBox(auxBus[i]);
        if (bbBus.isIntersectionBox(frogBB))
            collideBottom = 1.0;
    }

    for (i = 0; i < auxLogs.length; i++) {
        bbLog = logBoundBox(auxLogs[i]);
        if (bbLog.isIntersectionBox(frogBB))
            collideUpL = 1.0;
    }

    for (i = 0; i < auxTurtles.length; i++) {
        bbTurtle = turtleBoundBox(auxTurtles[i]);
        if (bbTurtle.isIntersectionBox(frogBB))
            collideUpT = 1.0;
    }

    if (collideBottom === 1.0)
        initialPosition();

    if (frog[0].position.y > 0.7 && frog[0].position.y < 4.5) {
        if (collideUpL === 1.0)
            setPosition(0.04);
        else if (collideUpT === 1.0)
            setPosition(0.01);
        else
            initialPosition();

    }

}
