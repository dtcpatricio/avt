<html> 
    <head> 
        <title>Frogger</title> 
        <style> body { margin: 0; } canvas { width: 100%; height: 100% } </style> 
    </head> 

    <body> 
        <script src="three.min.js"></script> 

        <script>
            var scene = new THREE.Scene();

            //Cameras
            var camera;
            var renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            var frog;
            var left = false;
            var right = false;
            var up = false;
            var down = false;

            var camType = 1;

            ///////////////////////////////////////////////////////////////////////////////// Camera Functions

            function updateCamera() {
                if (camType === 1) {
                    camera = new THREE.OrthographicCamera(window.innerWidth / -100, window.innerWidth / 100,
                            window.innerHeight / 100, window.innerHeight / -100, -500, 1000);
                }
                else if (camType === 2) {
                    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                    camera.position.z = 9.0;
                }
                else {
                    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                    camera.position.set(frog.position.x, frog.position.y - 1, frog.position.z + 1);
                    camera.lookAt(frog.position);
                }
            }

            //////////////////////////////////////////////////////////////////////////////// Objects

            ///////////////////////////////////////////////////////////////// Static Objects

            function Road() {

                var geometry = new THREE.BoxGeometry(10, 4, 2);
                var material = new THREE.MeshBasicMaterial({color: 0x292914});

                this.road = new THREE.Mesh(geometry, material);
                this.road.position.y = -2.5;

                scene.add(this.road);
            }

            function River() {
                var geometry = new THREE.BoxGeometry(10, 4, 2);
                var material = new THREE.MeshBasicMaterial({color: 0x0066FF});

                this.river = new THREE.Mesh(geometry, material);
                this.river.position.y = 2.5;
                scene.add(this.river);
            }


            function RoadSide() {
                var geometry = new THREE.BoxGeometry(10, 1, 2);
                var material = new THREE.MeshBasicMaterial({color: 0xFFFF66});

                this.roadside = new THREE.Mesh(geometry, material);
                this.roadside.position.y = -5;
                scene.add(this.roadside);
            }

            function RiverSides() {
                var geometry = new THREE.BoxGeometry(10, 1, 2);
                var material = new THREE.MeshBasicMaterial({color: 0x009900});

                this.rs1 = new THREE.Mesh(geometry, material);
                this.rs2 = new THREE.Mesh(geometry, material);

                this.rs1.position.y = 0;
                this.rs2.position.y = 5;

                scene.add(this.rs1);
                scene.add(this.rs2);
            }


            ///////////////////////////////////////////////////////////////// Dynamic Objects
            function Frog() {

                var geometry = new THREE.SphereGeometry(0.25, 32, 32);
                var material = new THREE.MeshPhongMaterial({ambient: 0xffffff, color: 0x009933, specular: 0xffffff, shininess: 20});

                frog = new THREE.Mesh(geometry, material);
                frog.position.y = -5;
                frog.position.z = 1;
                scene.add(frog);
            }

            ///////////////////////////////////////////////////////////////// Movement Functions

            document.addEventListener('keydown', onDocumentKeyDown, false);
            function onDocumentKeyDown(event) {
                event = event || window.event;
                var keycode = event.keyCode;
                switch (keycode) {
                    case 37 : //left arrow
                        left = true;
                        /*var mytext = "Hello again";
                         document.write(mytext);*/
                        break;
                    case 38 : // up arrow 
                        up = true;
                        break;
                    case 39 : // right arrow
                        right = true;
                        break;
                    case 40 : //down arrow
                        down = true;
                        break;
                    case 49 : //1 button ortogonal camera 
                        camType = 1;
                        break;
                    case 50 : //2 button perspective camera
                        camType = 2;
                        break;
                    case 51 : //3 button 3rd person camera
                        camType = 3;
                        break;
                }
                document.addEventListener('keyup', onDocumentKeyUp, false);
            }

            function onDocumentKeyUp(event) {
                event = event || window.event;
                var keycode = event.keyCode;
                switch (keycode) {
                    case 37 : //left arrow
                        left = false;
                        /*var mytext = "Hello again";
                         document.write(mytext);*/
                        break;
                    case 38 : // up arrow 
                        up = false;
                        break;
                    case 39 : // right arrow
                        right = false;
                        break;
                    case 40 : //down arrow
                        down = false;
                        break;
                }
            }

            function updateFrog() {
                var delta = 0.03;
                if (left) {
                    frog.position.x -= delta;
                }
                if (right) {
                    frog.position.x += delta;
                }
                if (up) {
                    frog.position.y += delta;
                }
                if (down) {
                    frog.position.y -= delta;
                }

            }

            //////////////////////////////////////////////////////////////////////////////// Lights  

            //Directional Light
            function direccionalLight() {
                var dirLight = new THREE.DirectionalLight(0xffffff, 0.5);
                dirLight.color.setHSL(0.1, 1, 0.95);
                dirLight.position.set(-1, 1.75, 1);
                dirLight.position.multiplyScalar(50);
                dirLight.position.set(0, 0, 15);
                scene.add(dirLight);

            }
        </script>

        <script>

            // Create Objects
            var road = new Road();
            var river = new River();
            var frogger = new Frog();
            var roadside = new RoadSide();
            var riversides = new RiverSides();
            direccionalLight();

            // Render Scene
            var render = function () {
                updateCamera();
                updateFrog();
                requestAnimationFrame(render);
                renderer.render(scene, camera);
            };

            render();
        </script> 
    </body> 
</html>
